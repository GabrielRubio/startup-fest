<mat-card class="example-card" >
  <a [routerLink]="startup.router">
    <img mat-card-image src="{{ startup.imageUrl }}" alt="Photo of a {{ startup.name }}">
  </a>
  <mat-card-content>
      <mat-card-title class="card-text">{{ startup.name }}</mat-card-title>
      <mat-card-subtitle class="card-text">{{ startup.Segment.name }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
