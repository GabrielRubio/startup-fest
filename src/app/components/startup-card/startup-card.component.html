<a [routerLink]="startup.router">
<mat-card class="example-card" >
    <img mat-card-image class="card-img" src="{{ startup.imageUrl }}" alt="Photo of a {{ startup.name }}">
  
  <mat-card-content>
      <mat-card-title class="card-text">{{ startup.name }}</mat-card-title>
      <mat-card-subtitle class="card-text">{{ startup.Segment.name }}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
</a>
