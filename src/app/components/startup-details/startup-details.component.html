<mat-card class="example-card" >
        <img mat-card-image class="card-img" src="{{ startup.imageUrl }}" alt="Photo of a {{ startup.name }}">  
      <mat-card-content>
          <mat-card-title class="card-text">{{ startup.name }}</mat-card-title>
          <mat-card-subtitle class="card-text">{{ startup.Segment.name }}</mat-card-subtitle>
        <div class="card-details">
          <div class="border">
            {{ startup.description }}
          </div>
        </div>
        <br />
        <div class="card-review">
          <div>
          <app-star-review title="Proposta" startupName="{{ startup.nameSlug }}" criterion="proposta"></app-star-review>
          <br />
          
          <app-star-review title="Apresentação/Pitch" startupName="{{ startup.nameSlug }}" criterion="pitch"></app-star-review>
          <br />
    
          <app-star-review title="Desenvolvimento" startupName="{{ startup.nameSlug }}" criterion="desenvolvimento"></app-star-review>
          </div>
        </div>
      </mat-card-content>
  <mat-card-actions>
    <button mat-button><mat-icon>share</mat-icon> SHARE</button>
  </mat-card-actions>
</mat-card>
